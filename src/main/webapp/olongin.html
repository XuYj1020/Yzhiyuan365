	<body>
		<div id="app">
			<el-row type="flex" justify="center">
			  <!-- justify 对齐方式 -->
			  <el-col :span="24">
			    <div class="grid-content">YU志愿</div>

			<el-row type="flex" justify="center">
			<!-- justify 对齐方式 -->
			      <el-col :span="6">
			          <el-card shadow="always" >
			            <h1 style="text-align: center;">组织登陆</h1>
			            <el-divider></el-divider>
			            <!-- form表单 -->
						<el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
							<el-form-item label="手机号" prop="phone" >
						       <el-input v-model.trim="ruleForm.phone" placeholder="请输入手机号"></el-input>
						     </el-form-item>
						   <el-form-item label="密码" prop="password">
						       <el-input type="password" v-model.trim="ruleForm.password" autocomplete="off" show-password placeholder="请输入密码"></el-input>
						     </el-form-item>
						     <!-- <el-form-item> -->
						       <el-button type="primary" @click="submitForm('ruleForm')" >提交</el-button>
						       <!-- <el-button @click="resetForm('ruleForm')">重置</el-button> -->
							   <div class="lianjie">
							   <span><el-link type="primary" href="./" style=>忘记密码?</el-link></span>

							   </div>

						     <!-- </el-form-item> -->
						   </el-form>

					</el-col>          
				</el-row>      
			<el-row type="flex" justify="center">
			  <el-col :span="24"><div class="grid-content bg-purple-dark"></div></el-col>
			</el-row>
		</div>
		
		
		<script src="js/axios/dist/axios.js"></script>
		<script src="js/vue.js"></script>
		<script src="element-ui/lib/index.js"></script>
		<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
		
		<script>
			new Vue({
				el:"#app",
				data() {
					var regphone = /^1(3[0-9]|4[01456879]|5[0-35-9]|6[2567]|7[0-8]|8[0-9]|9[0-35-9])\d{8}$/
				      var checkPhone = (rule, value, callback) => {
				        if (!value) {
				          return callback(new Error('手机号不能为空'));
				        }
				        setTimeout(() => {
				            if (!regphone.test(value)) {
				              callback(new Error('请输入正确的手机号'));
				            } else {
				              callback();
				            }
				        }, 1000);
				      };
				      var validatePassword = (rule, value, callback) => {
				        if (value === '') {
				          callback(new Error('请输入密码'));
				        } else {
				          if (this.ruleForm.checkPassword !== '') {
				            this.$refs.ruleForm.validateField('checkPassword');
				          }
				          callback();
				        }
				      };
				      
				      return {
				        ruleForm: {
				          password: '',
				          phone: ''
				        },
				        rules: {
				          password: [
				            { validator: validatePassword, trigger: 'blur' }
				          ],
				          phone: [
				            { validator: checkPhone, trigger: 'blur' }
				          ]
				        }
				      };
				    },
				    methods: {
				      submitForm(formName) {
				        this.$refs[formName].validate((valid) => {
							// this.open()
				          if (valid) {
				            var _this = this
				            axios({
								// header:{
								// },

				                method:"post",
				                url:"http://localhost:8080/Yzhiyuan365/organization/selectByPhonePass",
				                // params:"code=1234",
				                data:_this.ruleForm,
								headers:{
									otoken:localStorage.getItem('otoken')
								  },
				              }).then(function (resp){
				                console.log(resp.data)
								if(resp.data){
									/* //发现取到的是数组，所以要加下标
									// console.log(resp.data[0].name)
									// console.log(typeof resp.data)
									// console.log("woshit")
									// console.log(resp.data.name)
									// localStorage.setItem('vname',resp.data[0].name)
									// localStorage.setItem('vid',resp.data[0].volunteerid)
									*/
								   localStorage.setItem('otoken',resp.data.otoken)
								   localStorage.setItem('oname',resp.data.oname)
								   localStorage.setItem('ophone',resp.data.phone)
								   localStorage.setItem('oid',resp.data.organizationid)
								   console.log(localStorage.getItem('otoken'))
									location.href = './ohome.html'
									// location.href = './index.html'
								}else{
									console.log(resp.data)
									console.log("woshif")
									// _this.test();
									_this.open();
									
								}
				              }).catch(function (error) {
				                console.log(error.response);//可以拿到后端返回的信息
				              });
				          } else {
				            console.log('error submit!!');
				            return false;
				          }
				        });
				      },
				      resetForm(formName) {
				        this.$refs[formName].resetFields();
				      },
					  test:function(){
						  alert("222")
					  },
					  open:function() {
					          this.$alert('账号或密码错误，请重新登录', '登录失败', {
					            confirmButtonText: '确定',
					            callback: action => {
					              this.$message({
					                type: 'info',
					                message: `action: ${ action }`
					              });
					            }
					          });
					        }
				    }
				  
			})
		</script>
	</body>
</html>
